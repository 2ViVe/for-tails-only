<div class='products'>
  <div class='row'>
    <div class='small-12 columns'>
      <ul class="breadcrumbs">
        <li><a href="#/">Home</a></li>
        <li class="current"><a href="#">Purchase a Gift Certificate</a></li>
      </ul>
    </div>
  </div>
  <div class='row products-detail'>
    <!-- products-detail-photo start -->
    <div class='medium-6 columns products-detail-photo'>
      <img ng-src="{{currentTheme.images[0]}}" alt=""/>
    </div>
    <!-- products-detail-photo end -->
    <!-- products-detail-info start -->
    <div class='medium-6 columns products-detail-info'>
      <h3>Gift Certificate</h3>
      <strong class='products-detail-price'>
        $50.00 - $500.00
      </strong>
      <div class='product-panel'>
        <h6 class="required">AMOUNT</h6>
        <select style='width:250px;'
                ng-model="currentGiftCard"
                ng-options="variant.price | price for variant in currentTheme.variants | orderBy: 'price'">
          <option value="">Choose an Amount...</option>
        </select>
      </div>
      <hr/>
      <div class='products-detail-designList'>
        <h6 class="required">Gift Certificate Theme</h6>
        <ul class='clearfix'>
          <li ng-repeat="theme in giftCards">
            <a ng-class="{current: theme === currentTheme}" ng-click="changeTheme(theme)">
              <img ng-src="{{theme.images[0] | imageSize: 'small' }}" alt='Gift Design' />
            </a>
          </li>
        </ul>
      </div>
      <hr/>
      <div class='products-detail-detailList'>
        <form>
          <div class="row">
            <div class="large-6 columns">
              <label class="required">Recipient's Name:</label>
              <input type="text" placeholder="" />
            </div>
            <div class="large-6 columns">
              <label class="required">Recipient's Email:</label>
              <input type="text" placeholder="" />
            </div>
          </div>
          <div class="row">
            <div class="large-6 columns">
              <label class="required">Your Name:</label>
              <input type="text" placeholder="" />
            </div>
            <div class="large-6 columns">
              <label class="required">Your Email:</label>
              <input type="text" placeholder="" />
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Your Message:</label>
              <textarea placeholder="" rows="8"></textarea>
              <p class="text-right unimportant-text">235/250</p>
            </div>
          </div>
        </form>
      </div>
      <div class='product-panel'>
        <a href ng-click="preview();" class='button secondary small'>PREVIEW</a> <a href='#' class='button small'>PURCHASE</a>
      </div>
      <div class='products-detail-share text-right'>
        <span class="unimportant-text fa">SHARE:</i></span>
        <a href="#"><i class="fa fa-twitter-square"></i></a>
        <a href="#"><i class="fa fa-linkedin-square"></i></a>
        <a href="#"><i class="fa fa-pinterest-square"></i></a>
        <a href="#"><i class="fa fa-facebook-square"></i></a>
      </div>
    </div>
    <!-- products-detail-info end -->
  </div>
</div>
