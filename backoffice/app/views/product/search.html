<div class="row topbar">
  <div class="small-12 medium-12 columns">
    <h4 class="primary-color ng-binding">Fetch For: {{query}}</h4>
  </div>
</div>
<div class='row'>
  <!-- shopping list start -->
  <div class='medium-12 columns'>
    <ul class='products-list medium-block-grid-5'>
      <li ng-repeat="product in data.products | orderBy: 'position'">
        <div class="product-img"
             ng-class="{'coming-soon': product.isComingSoon, 'out-of-stock': product.isOutOfStock && !product.isComingSoon}">
          <span></span>
          <img ng-src="{{product.images[0] | imageSize:'list_thumb' }}"/>
          <a ng-href="#/product/{{product.id}}"
             class="button small"
             ng-if="!product.isComingSoon && !product.isOutOfStock">
            VIEW DETAIL
          </a>
        </div>
        <p class='product-name'>
          <a ng-href="#/product/{{product.id}}"
             ng-if="!product.isComingSoon && !product.isOutOfStock">
            {{product.name}}
          </a>
            <span ng-if="product.isComingSoon || product.isOutOfStock">
              {{product.name}}
            </span>
        </p>

        <p class='product-price'>{{product.price | price}}</p>
        <!--<button class='button tiny'>ADD TO CART</button>-->
      </li>
    </ul>
    <!--<ul class="pagination right"> <li class="arrow unavailable"><a href="">&laquo;</a></li> <li class="current"><a href="">1</a></li> <li><a href="">2</a></li> <li><a href="">3</a></li> <li><a href="">4</a></li> <li class="unavailable"><a href="">&hellip;</a></li> <li><a href="">12</a></li> <li><a href="">13</a></li> <li class="arrow"><a href="">&raquo;</a></li> </ul>
    -->
  </div>
  <!-- shopping list end -->
</div>
<div class="row">
  <div class="columns medium-12">
    <vive-pagination data-start-page="first"
                     data-total="data.meta.count"
                     data-on-next-page="fetchData"
                     data-on-previous-page="fetchData"
                     data-on-go-to-page="fetchData"
                     data-number-per-page="limit"></vive-pagination>
  </div>
</div>
