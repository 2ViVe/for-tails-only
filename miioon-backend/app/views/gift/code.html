<div class="row">
  <div class="columns small-12">
    <table width="100%">
      <thead>
      <tr>
        <th>Order</th>
        <th>Order Date</th>
        <th>Gift Card Value</th>
        <th>Payment Status</th>
        <th>Gift Code</th>
        <th>Gift Card Holder</th>
        <th>Remaining Balance</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="giftcard in giftcodes">
        <td>{{ giftcard.code }}</td>
        <td>{{ giftcard.purchaseDate }}</td>
        <td>{{ giftcard.amount }}</td>
        <td>{{ giftcard.Status }}Pro</td>
        <td>{{ giftcard.pin }}</td>
        <td>Customer</td>
        <td>{{ giftcard.balance }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
