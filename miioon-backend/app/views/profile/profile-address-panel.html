<div class="row panel">
  <!-- Common Address -->
  <div class="small-10 small-offset-1">
    <header class="row">
      <h3 class="small-7 columns primary-color">{{ addressTitle }} Address</h3>

      <div class="small-3 end columns primary-color text-right"><a ng-click="toggle()">edit</a>
      </div>
    </header>

    <div ng-if="!isEditing">
      <div class="row">
        <div class="small-3 columns">Name</div>
        <div class="small-3 end columns">{{ address.firstName }} {{ address.lastName }}</div>
      </div>

      <div class="row">
        <div class="small-3 columns">Address Line 1</div>
        <div class="small-3 end columns">{{ address.street }}</div>
      </div>

      <div class="row">
        <div class="small-3 columns">City</div>
        <div class="small-3 end columns">{{ address.city }}</div>
      </div>

      <div class="row">
        <div class="small-3 columns">Zip</div>
        <div class="small-3 end columns">{{ address.zip }}</div>
      </div>

      <div class="row">
        <div class="small-3 columns">Country</div>
        <div class="small-3 end columns">{{ address.country }}</div>
      </div>

      <div class="row">
        <div class="small-3 columns">State</div>
        <div class="small-3 end columns">{{ address.stateId }}</div>
      </div>

      <div class="row">
        <div class="small-3 columns">Home Phone</div>
        <div class="small-3 end columns">{{ address.phone }}</div>
      </div>

      <div class="row">
        <div class="small-3 columns">Mobile Phone</div>
        <div class="small-3 end columns">{{ address.mobile }}</div>
      </div>
    </div>

    <form ng-if="isEditing">
      <div class="row">
        <div class="small-3 columns">
          <label for="homeAddrFirstName" class="inline">Name:</label>
        </div>
        <div class="small-5 end columns">
          <input type="text" id="homeAddrFirstName" name="homeAddrFirstName" ng-model="address.firstName"
                 placeholder="click to edit ... ">
        </div>
      </div>

      <div class="row">
        <div class="small-3 columns">
          <label for="homeAddrLine" class="inline">Address Line 1:</label>
        </div>
        <div class="small-5 end columns">
          <input type="text" id="homeAddrLine" name="homeAddrLine" ng-model="address.street"
                 placeholder="click to edit ... ">
        </div>
      </div>

      <div class="row">
        <div class="small-3 columns">
          <label for="homeAddrCity" class="inline">City:</label>
        </div>
        <div class="small-5 end columns">
          <input type="text" id="homeAddrCity" name="homeAddrCity" ng-model="address.city"
                 placeholder="click to edit ... ">
        </div>
      </div>

      <div class="row">
        <div class="small-3 columns">
          <label for="homeAddrZip" class="inline">Zip:</label>
        </div>
        <div class="small-5 end columns">
          <input type="text" id="homeAddrZip" name="homeAddrZip" ng-model="address.zip"
                 placeholder="click to edit ... ">
        </div>
      </div>


      <div class="row">
        <div class="small-3 columns">
          <label for="homeAddrCountry" class="inline">Country:</label>
        </div>
        <div class="small-5 end columns">
          <input type="text" id="homeAddrCountry" name="homeAddrCountry" ng-model="address.country"
                 placeholder="click to edit ... ">
        </div>
      </div>


      <div class="row">
        <div class="small-3 columns">
          <label for="homeAddrState" class="inline">State:</label>
        </div>
        <div class="small-5 end columns">
          <input type="text" id="homeAddrState" name="homeAddrState" ng-model="address.state"
                 placeholder="click to edit ... ">
        </div>
      </div>


      <div class="row">
        <div class="small-3 columns">
          <label for="homeAddrHomePhone" class="inline">Home Phone:</label>
        </div>
        <div class="small-5 end columns">
          <input type="text" id="homeAddrHomePhone" name="homeAddrHomePhone" ng-model="address.phone"
                 placeholder="click to edit ... ">
        </div>
      </div>

      <div class="row">
        <div class="small-3 columns">
          <label for="homeAddrMobilePhone" class="inline">Mobile Phone:</label>
        </div>
        <div class="small-5 end columns">
          <input type="text" id="homeAddrMobilePhone" name="homeAddrMobilePhone" ng-model="address.mobile"
                 placeholder="click to edit ... ">
        </div>
      </div>

      <div class="row">
        <div class="small-5 end columns small-offset-3">
          <button class="btn-block" type="submit">Save</button>
        </div>
      </div>
    </form>
  </div>

</div>
