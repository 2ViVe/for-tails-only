<div class='gift'>
  <div class='row'>
    <div class='small-12 columns'>
      <ul class="breadcrumbs">
        <li><a href="#">&gt; GIFTS</a></li>
        <li class="current"><a href="#">GIFT CERTIFICATE</a></li>
      </ul>
    </div>
  </div>
  <div class='row gift-detail'>
    <!-- gift-detail-photo start -->
    <div class='medium-6 columns gift-detail-photo'>
      <div>
        <img ng-src={{giftImagesBig}} alt='Gift Design' />
      </div>
    </div>
    <!-- gift-detail-photo end -->
    <!-- gift-detail-info start -->
    <div class='medium-6 columns gift-detail-info'>
      <h2>Gift Certificate</h2>
      <strong class='gift-detail-price'>
        ￡12.50 - ￡40.00
      </strong>
      <div class='gift-detail-quantity'>
        <h6>Amount:</h6>
        <select style='width:250px;'>
          <option>Choose an Amount...</option>
        </select>
      </div>
      <div class='gift-detail-designList'>
        <h6>Design:</h6>
        <ul class='clearfix'>
          
          <li><a data='1' ng-class='{current: giftImagesIndex == 1}' ng-click="switchGiftImages($event.target)"><img src='images/gift/gift-img-small-1.jpg' alt='Gift Design' data='1' /></a></li>
          <li><a data='2' ng-class='{current: giftImagesIndex == 2}' ng-click="switchGiftImages($event.target)"><img src='images/gift/gift-img-small-2.jpg' alt='Gift Design' data='2' /></a></li>

        </ul>
      </div>
      <div class='gift-detail-detailList'>
        <h6>Delivery Details:</h6>
        
        <div class="tabs" data-tabset>
          <div data-tab ng-repeat="tab in tabs" data-heading="{{tab.title}}" data-active="tab.active">
            <div ng-include="tab.url"></div>
          </div>
        </div>

        <script type="text/ng-template" id="post.html">
          <form>
            <div class="row">
              <div class="large-6 columns">
                <label>Recipients name:
                  <input type="text" placeholder="" />
                </label>
              </div>
              <div class="large-6 columns">
                <label>From:
                  <input type="text" placeholder="" />
                </label>
              </div>
            </div>
            <div class="row">
              <div class="large-12 columns">
                <label>Recipients address:
                  <input type="text" placeholder="" />
                  <input type="text" placeholder="" />
                  <input type="text" placeholder="" />
                </label>
              </div>
            </div>
            <div class='row'>
              <div class="large-6 columns">
                <label>Post code:
                  <input type="text" placeholder="" />
                </label>
              </div>
            </div>
            <div class="row">
              <div class="large-12 columns">
                <label>Messages
                  <textarea placeholder=""></textarea>
                </label>
              </div>
            </div>
          </form>
        </script>
        
        <script type="text/ng-template" id="email.html">
          <form>
            <div class="row">
              <div class="large-12 columns">
                <label>Recipients e-mail:
                  <input type="text" placeholder="" />
                </label>
              </div>
            </div>
            <div class="row">
              <div class="large-6 columns">
                <label>To:
                  <input type="text" placeholder="" />
                </label>
              </div>
              <div class="large-6 columns">
                <label>From:
                  <input type="text" placeholder="" />
                </label>
              </div>
            </div>
            <div class="row">
              <div class="large-12 columns">
                <label>Messages
                  <textarea placeholder=""></textarea>
                </label>
              </div>
            </div>
          </form>
        </script>

      </div>
      <div class='gift-detail-ctrBt'>
        <a href='#' class='button small'>PURCHASE</a>
      </div>
      <div class='gift-detail-share text-right'>
        <!--<span><i class="fa">SHARE:</i></span>-->
        <a href="#"><i class="fa fa-twitter-square"></i></a>
        <a href="#"><i class="fa fa-linkedin-square"></i></a>
        <a href="#"><i class="fa fa-pinterest-square"></i></a>
        <a href="#"><i class="fa fa-facebook-square"></i></a>
      </div>
    </div>
    <!-- gift-detail-info end -->
  </div>
</div>
