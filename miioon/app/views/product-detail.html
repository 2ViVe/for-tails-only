<div class='row'>
  <div class='small-12 columns'>
    <ul class="breadcrumbs">
      <li><a ng-href="{{taxon | taxonLink}}">&gt; {{taxon.name}}</a></li>
      <li ng-if="subTaxon"><a ng-href="/#/taxon/{{taxon.id}}/sub-taxon/{{subTaxon.id}}">{{subTaxon.name}}</a></li>
      <li class="current">{{product.name}}</li>
    </ul>
  </div>
</div>
<div class='row product-detail'>
  <div class='medium-5 columns'>
    <div>
      <img src='{{product.images[0]}}' alt='{{product.name}}'/>
    </div>
  </div>
  <div class='medium-7 columns'>
    <div class="row">
      <div class="columns medium-8">
        <div class="info-panel first">
          <h2 class="name">{{product.name}}</h2>
          <div>
            Item Code: {{product.sku}}
          </div>
          <h2 class='price'>
            Â£{{product.price}}
          </h2>
        </div>

        <div class='info-panel'>
          <div class="info-panel-title">Size:</div>
          <ul class="options">
            <li ng-repeat="size in sizes">
              {{size}}
            </li>
          </ul>
        </div>

        <div class='info-panel'>
          <div class="info-panel-title">Color:</div>
          <ul class="options">
            <li ng-repeat="color in colors">
              {{color}}
            </li>
          </ul>
        </div>

        <div class='quantity info-panel'>
          <div class="info-panel-title">Quantity:</div>
          <input type="number" min="1"/>
        </div>

        <div class='shopping info-panel last'>
          <button class='button tertiary'>PURCHASE</button>
          <button class='button'>ADD TO CART</button>
        </div>
      </div>
      <div class="columns medium-4">
        <a href="#">
          <img src="images/design.gif" alt="Design Your Own"/>
        </a>
      </div>
    </div>
    <div class="tabs" data-tabset>
      <div data-tab ng-repeat="tab in tabs" data-heading="{{tab.title}}" data-active="tab.active">
        {{tab.content}}
      </div>
    </div>
  </div>
</div>
