<div ng-if="shopping.items.length > 0">
  <div class="row">
    <div class="columns medium-12">
      <h2 class="shopping-title">
        Your Shopping Cart
      </h2>
    </div>
  </div>
  <div class="row">
    <div class="columns medium-12">
      <table class="shopping-table">
        <thead>
        <tr>
          <th class="text-left">
            CART ITEMS
          </th>
          <th>
            QTY
          </th>
          <th>
            ITEM PRICE
          </th>
          <th>
            ITEM TOTAL
          </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="variant in variants.data | orderBy: id">
          <td class="cart-item text-left">
            <img ng-src="{{variant.images[0] | imageSize:'small' }}" alt="{{variant.name}}"/>
            <a ng-href="/#/product/{{variant['product-id']}}" class="product-name">
              {{variant.name}}
            </a>
            <div class="product-sku">
              SKU: {{variant.sku}}
            </div>
            <a ng-click="remove(variant)" class="primary-color small-font">x Remove</a>
          </td>
          <td class="quantity">
            <input type="number" ng-model="shopping.getByItemId(variant.id).quantity"/> <br/>
            <a ng-click="update()">Update</a>
          </td>
          <td>
            £{{variant.price}}
          </td>
          <td>
            £{{variant.price * shopping.getByItemId(variant['id']).quantity}}
          </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="3">
            Grand Total:
          </td>
          <td class="primary-color">
            £{{GrandTotal()}}
          </td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="columns medium-12">
      <button ng-click="checkout()" class="right">
        CHECK OUT
      </button>

      <button ng-click="continueShopping()" class="right attenuate">
        CONTINUE SHOPPING
      </button>
    </div>
  </div>
</div>
<div ng-if="shopping.items.length === 0">
  <div class="row">
    <div class="columns medium-12">
      <p class="large-font text-center">
        Your Shopping Cart is empty, please
        <a href="/#/taxon/5/sub-taxon/9">
          pick up some products
        </a>
        first.
      </p>
    </div>
  </div>
</div>
