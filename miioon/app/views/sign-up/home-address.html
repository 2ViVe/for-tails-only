<div class="row title">
  <h6 class="small-3 text-right columns">
    HOME ADDRESS
  </h6>
</div>
<div class="row">
  <div class="small-3 columns">
    <label class="right inline required" for="home-first-name">First Name</label>
  </div>
  <div class="small-5 end columns">
    <input type="text" required id="home-first-name" name="home-first-name" ng-model="homeAddress['first-name']"/>
    <small ng-show="submitted && form['home-first-name'].$error.required" class="error">
      This field is required.
    </small>
  </div>
</div>
<div class="row">
  <div class="small-3 columns">
    <label class="right inline required" for="home-last-name">Last Name</label>
  </div>
  <div class="small-5 end columns">
    <input type="text" required id="home-last-name" name="home-last-name" ng-model="homeAddress['last-name']"/>
    <small ng-show="submitted && form['home-last-name'].$error.required" class="error">
      This field is required.
    </small>
  </div>
</div>
<div class="row">
  <div class="small-3 columns">
    <label class="right inline" for="co-first-name">Coapplicant First Name</label>
  </div>
  <div class="small-5 end columns">
    <input type="text" id="co-first-name" name="co-first-name" ng-model="coFirstName"/>
  </div>
</div>
<div class="row">
  <div class="small-3 columns">
    <label class="right inline" for="co-last-name">Coapplicant Last Name</label>
  </div>
  <div class="small-5 end columns">
    <input type="text" id="co-last-name" name="co-last-name" ng-model="coLastName"/>
  </div>
</div>
<div class="row">
  <div class="small-3 columns">
    <label class="right inline required" for="home-street">Address</label>
  </div>
  <div class="small-5 end columns">
    <input required type="text" id="home-street" name="home-street" ng-model="homeAddress.street"/>
    <small ng-show="submitted && form['home-street'].$error.required" class="error">
      This field is required.
    </small>
  </div>
</div>
<div class="row">
  <div class="small-3 columns">
    <label class="right inline" for="home-street-contd">Address (contd)</label>
  </div>
  <div class="small-5 end columns">
    <input type="text" id="home-street-contd" name="home-street-contd" ng-model="homeAddress['street-cont']"/>
  </div>
</div>
<div class="row">
  <div class="small-3 columns">
    <label class="right inline required" for="home-country-id">Country</label>
  </div>
  <div class="small-5 end columns">
    <select required id="home-country-id" name="home-country-id" ng-model="homeAddress['country-id']">
      <option value="UK">UK</option>
      <option value="US">US</option>
    </select>
    <small ng-show="submitted && form['home-country-id'].$error.required" class="error">
      This field is required.
    </small>
  </div>
</div>
<div class="row">
  <div class="small-3 columns">
    <label class="right inline required" for="home-state-id">County</label>
  </div>
  <div class="small-5 end columns">
    <select required id="home-state-id" name="home-state-id" ng-model="homeAddress['state-id']">
      <option value="County1">County1</option>
      <option value="County2">County2</option>
    </select>
    <small ng-show="submitted && form['home-state-id'].$error.required" class="error">
      This field is required.
    </small>
  </div>
</div>
<div class="row">
  <div class="small-3 columns">
    <label class="right inline required" for="home-city">City</label>
  </div>
  <div class="small-5 end columns">
    <input required type="text" id="home-city" name="home-city" ng-model="homeAddress.city"/>
    <small ng-show="submitted && form['home-city'].$error.required" class="error">
      This field is required.
    </small>
  </div>
</div>
<div class="row">
  <div class="small-3 columns">
    <label class="right inline required" for="home-zip">Post Code</label>
  </div>
  <div class="small-5 end columns">
    <input required type="text" id="home-zip" name="home-zip" ng-model="homeAddress.zip"/>
    <small ng-show="submitted && form['home-zip'].$error.required" class="error">
      This field is required.
    </small>
  </div>
</div>
<div class="row">
  <div class="small-3 columns">
    <label class="right inline required" for="home-phone">Phone</label>
  </div>
  <div class="small-5 end columns">
    <input required type="text" id="home-phone" name="home-phone" ng-model="homeAddress.phone"/>
    <small ng-show="submitted && form['home-phone'].$error.required" class="error">
      This field is required.
    </small>
  </div>
</div>
<div class="row">
  <div class="small-3 columns">
    <label class="right inline required" for="home-mobile-phone">Mobile</label>
  </div>
  <div class="small-5 end columns">
    <input required type="text" id="home-mobile-phone" name="home-mobile-phone" ng-model="homeAddress['mobile-phone']"/>
    <small ng-show="submitted && form['home-mobile-phone'].$error.required" class="error">
      This field is required.
    </small>
  </div>
</div>
<div class="row">
  <div class="small-3 columns">
    <label class="right inline" for="home-work-number">Work Number</label>
  </div>
  <div class="small-5 end columns">
    <input type="text" id="home-work-number" name="home-work-number" ng-model="homeAddress['work-number']"/>
  </div>
</div>
<div class="row">
  <div class="small-3 columns">
    <label class="right inline" for="home-fax-number">Fax Number</label>
  </div>
  <div class="small-5 end columns">
    <input type="text" id="home-fax-number" name="home-fax-number" ng-model="homeAddress['fax-number']"/>
  </div>
</div>
