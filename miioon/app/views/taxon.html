<div class="row taxon-banner">
  <div class="columns small-12">
    <img src="images/banner_rj.png" alt="RuckJack Girls"/>
  </div>
</div>

<div class="row">
  <div class="columns small-2 taxon-navigation">
    <h5 class="root-taxon">
      {{taxon.name}}
    </h5>
    <ul>
      <li ng-repeat="subTaxon in taxon['sub-taxons']">
        <span class="current" ng-if="subTaxon.id === subTaxonId">
          {{subTaxon.name}}
        </span>
        <a ng-if="subTaxon.id !== subTaxonId" href="/#/taxon/{{taxon.id}}/sub-taxon/{{subTaxon.id}}">
          {{subTaxon.name}}
        </a>
      </li>
    </ul>
  </div>
  <div class="columns small-10 product-list">
    <ul class="small-block-grid-4">
      <li ng-repeat="product in products">
        <div class="view">
          <img src="{{product.images[0]}}" alt="{{product.name}}"/>

          <div class="view-detail">
            <a href="/#/product/{{product.id}}">VIEW DETAIL</a>
          </div>
        </div>
        <div class="name">
          {{product.name}}
        </div>
        <div class="price">
          Â£{{product.price}}
        </div>
      </li>
    </ul>
  </div>
</div>
