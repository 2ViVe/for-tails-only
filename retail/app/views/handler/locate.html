<div class="sign-up">
  <form class="" name="" novalidate>
    <div class='row'>
      <div class='medium-12 columns'>
        <h2>Locate a Handler</h2>
      </div>
    </div>
    <div class="row">
      <p class="register-customer small-12 columns medium-font">
        New you can locate an independent handler that is near you!
      </p>
    </div>
    <div class='row'>
      <div class='small-4 columns'>
        <label class="inline">Microchip Id</label>
      </div>
      <div class='small-8 columns'>
        <input type="text" ng-model='microchipId' />
      </div>
    </div>
    <div class='row'>
      <div class='small-4 columns'>
        <label class="inline">Consultant First Name</label>
      </div>
      <div class='small-8 columns'>
        <input type="text" ng-model='firstName' />
      </div>
    </div>
    <div class='row'>
      <div class='small-4 columns'>
        <label class="inline">Consultant Last Name</label>
      </div>
      <div class='small-8 columns'>
        <input type="text" ng-model='lastName' />
      </div>
    </div>
    <!--<div class='row'>-->
      <!--<div class='small-4 columns'>-->
        <!--<label class="required inline">Security Check</label>-->
      <!--</div>-->
      <!--<div class='small-8 columns security'>-->
        <!--<input type="text" />-->
        <!--<img src="/images/security-code.png" width="122" height="30" />-->
        <!--<a href>Try another</a>-->
      <!--</div>-->
    <!--</div>-->
    <div class="row">
      <div class='small-8 small-offset-4 columns'>
        <button type="submit" ng-click="submit()">Submit</button>
      </div>
    </div>
  </form>
</div>
<div ng-show="results.length > 0">
  <div class="row">
    <div class="medium-12 columns">
      <hr/>
    </div>
  </div>
  <div class="row">
    <div class="medium-12 columns">
      <table width='100%' class='products-checkout-table handler-locate-table'>
        <tbody>
        <tr ng-repeat='handler in results'>
          <td class="handler-locate-table-radio"><input ng-click="changeHandler(handler)" type="radio" name="radio1" /></td>
          <td class='prodcuts-checkout-table-img'>
            <img src="/images/locate-img.png" alt='handler name' />
          </td>
          <td>
            <div class='products-checkout-table-item'>
              <div class='product-info'>
                <h6 class='product-name'>
                  <a>
                    {{handler.address.firstName}} {{handler.address.lastName}}
                  </a>
                </h6>
                <p class='product-option'><strong>City:</strong> {{handler.address.city}}</p>
                <p class='product-option'><strong>State:</strong> {{handler.address.state}}</p>
                <!--<p class='product-option'><strong>Email:</strong> yesmail@studio.com</p>-->
                <!--<p class='product-option'><strong>Phone:</strong> 12345678</p>-->
              </div>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="small-12 columns">
      <p class="text-right no-margin-bottom"><a href="" ng-click="connect()" class="button tiny">Connect</a> <a href="" class="button secondary tiny">Cancel</a></p>
    </div>
  </div>
</div>
