<div class='row' ng-controller="HeaderController">
  <div class="small-4 columns">
    <div class="header-logo">
      <a href="#">
        <img src="images/logo.png" class="logo" alt="For Tails Only"/>
      </a>
      <div class="distributor-info" ng-if="replicateOwner">
        <div class="distributor-info-photo">
          <img src="/images/profile-photo.png" />
          <!--<img ng-src={{replicateOwner['profile-image-url']}} />-->
        </div>
        <div class="distributor-info-text">
          <p class="distributor-info-name">{{ replicateOwner['first-name'] + ' ' + replicateOwner['last-name'] }}</p>
          <p class="distributor-info-detail"><span class="">{{ replicateOwner['distributor-id'] }}</span><span class="">{{ replicateOwner['email']}}</span></p>
        </div>
      </div>
    </div>
  </div>
  <div class="small-8 columns text-right">
    <ul class="header-links separator-slash right">
      <li class='header-links-bowl icons-food-bowl'>
        <a href="#/shopping">
          Food Bowl ({{shopping.items.length}})
        </a>
      </li>
      <li ng-if="!user.isLogin">
        <a href="#/signin">Sign in</a>
      </li>
      <li ng-if="!user.isLogin">
        <a href="#/signup">Join The Pack</a>
      </li>
      <li ng-if="user.isLogin">
        <a href="#/account">Hello {{user.data.name}}</a>
      </li>
      <li ng-if="user.isLogin">
        <a ng-href="#/report/order">Orders</a>
      </li>
      <li ng-if="user.data.roleCode === 'R'">
        <a href="#/gift-codes">
          Gift Codes
        </a>
      </li>
      <li ng-if="user.isLogin && user.data.roleCode === 'D'">
        <a ng-href="{{backOfficeUrl}}">Back Office</a>
      </li>
      <li ng-if="user.isLogin">
        <a ng-click="logout()">Logout</a>
      </li>
    </ul>
