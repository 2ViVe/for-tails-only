<div class="sign-up">
  <form class="" name="" novalidate>
    <div class='row'>
      <div class='medium-12 columns'>
        <h2>Locate a Handler</h2>
      </div>
    </div>
    <div class="row">
      <p class="register-customer small-12 columns medium-font">
        New you can locate an independent handler that is near you!
      </p>
    </div>
    <div class='row'>
      <div class='small-4 columns'>
        <label class="inline">Consultant First Name</label>
      </div>
      <div class='small-8 columns'>
        <input type="text" />
      </div>
    </div>
    <div class='row'>
      <div class='small-4 columns'>
        <label class="inline">Consultant Last Name</label>
      </div>
      <div class='small-8 columns'>
        <input type="text" />
      </div>
    </div>
    <div class='row'>
      <div class='small-4 columns'>
        <label class="inline">City</label>
      </div>
      <div class='small-8 columns'>
        <input type="text" />
      </div>
    </div>
    <div class='row'>
      <div class='small-4 columns'>
        <label class="required inline">State/Province</label>
      </div>
      <div class='small-8 columns'>
        <select>
          <option></option>
        </select>
      </div>
    </div>
    <div class='row'>
      <div class='small-4 columns'>
        <label class="required inline">Security Check</label>
      </div>
      <div class='small-8 columns security'>
        <input type="text" />
        <img src="/images/security-code.png" width="122" height="30" />
        <a href>Try another</a>
      </div>
    </div>
    <div class="row">
      <div class='small-8 small-offset-4 columns'>
        <button type="submit">Submit</button>
      </div>
    </div>
  </form>
</div>
