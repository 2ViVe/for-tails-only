<form class="sign-up-step-1 sign-up-step" name="step1" novalidate ng-submit="nextStep()">
  <div class="row">
    <h2 class="small-12 columns">Sign up as a Distributor</h2>
  </div>
  <div class="row">
    <p class="register-customer small-12 columns medium-font">
      Do you just want to shop? <a class="primary-link" href="/#/retail-signup">Sign up as a customer</a>
    </p>
  </div>

  <div data-sponsor-panel
       data-account="account"
       data-submitted="submitted"></div>

  <div data-account-panel
       data-account="account"
       data-submitted="submitted"></div>

  <div class="row">
    <div class='medium-4 columns'>
      <label class="required" for="account-country">Country</label>
    </div>

    <div class='medium-8 columns'>
      <select
        required
        id="account-country"
        name="account-country"
        ng-model="account.country"
        ng-options="country.name for country in countries"
        ng-change="registrationCountryChange(account.country)">>
      </select>

      <small ng-show="submitted && step['account-country'].$error.required" class="error">
        This field is required.
      </small>
    </div>
  </div>
  <div class="row">
    <div class='columns small-8 small-offset-4'>
      <textarea id="term-condition" readonly cols="30" rows="14">
        Note: must read through the distributor agreement and click agree before proceed (your consent will be recorded)Note: must read through the distributor agreement and click agree before proceed (your consent will be recorded)Note: must read through the distributor agreement and click agree before proceed (your consent will be recorded)Note: must read through the distributor agreement and click agree before proceed (your consent will be recorded)Note: must read through the distributor agreement and click agree before proceed (your consent will be recorded)Note: must read through the distributor agreement and click agree before proceed (your consent will be recorded)Note: must read through the distributor agreement and click agree before proceed (your consent will be recorded)Note: must read through the distributor agreement and click agree before proceed (your consent will be recorded)Note: must read through the distributor agreement and click agree before proceed (your consent will be recorded)Note: must read through the distributor agreement and click agree before proceed (your consent will be recorded)Note: must read through the distributor agreement and click agree before proceed (your consent will be recorded)Note: must read through the distributor agreement and click agree before proceed (your consent will be recorded)Note: must read through the distributor agreement and click agree before proceed (your consent will be recorded)Note: must read through the distributor agreement and click agree before proceed (your consent will be recorded)
      </textarea>
    </div>
  </div>
  <div class="row">
    <div class="columns small-8 small-offset-4">
      <label for="is-agreed">
        <input id="is-agreed" disabled required type="checkbox"/>
        I agree to the above Terms and Conditions.
      </label>
    </div>
  </div>
  <div class="row">
    <p class="unimportant-text medium-font columns small-8 small-offset-4">
      Note: must read through the distributor agreement and click agree before proceed (your consent will be recorded)
    </p>
  </div>
  <div class="row">
    <div class='medium-8 columns small-offset-4'>
      <button disabled type="submit">Continue</button>
    </div>
  </div>
</form>
